name: Googleスプレッドシートからカタログデータを取得

on: workflow_dispatch

# 同じワークフローが進行中の場合、それを取り消す
concurrency:
    group: ${{ github.workflow }}
    cancel-in-progress: true

jobs:
    fetch-catalogue:
        permissions:
            contents: write
        runs-on: ubuntu-20.04
        steps:
            - name: メインブランチをチェックアウト
              uses: actions/checkout@v2

            - name: 「user-data」フォルダへ現在のデータを展開
              uses: actions/checkout@v2
              with:
                path: ./user-data
                ref: user-data

            - name: Node.jsのインストール
              uses: actions/setup-node@v2
              with:
                node-version: '16'

            # https://docs.github.com/ja/actions/using-workflows/caching-dependencies-to-speed-up-workflows#example-using-the-cache-action
            - name: Cache node modules
              id: cache-npm
              uses: actions/cache@v3
              env:
                cache-name: cache-node-modules
              with:
                # npm cache files are stored in `~/.npm` on Linux/macOS
                path: ~/.npm
                key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-build-${{ env.cache-name }}-
                    ${{ runner.os }}-build-
                    ${{ runner.os }}-
            - if: ${{ steps.cache-npm.outputs.cache-hit == 'false' }}
              name: List the state of node modules
              continue-on-error: true
              run: npm list

            - name: npmパッケージのインストール
              run: npm ci --production

            - name: カタログデータを取得
              run: npm run fetch-catalogue
              env:
                GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
                GOOGLE_FOLDER_ID: ${{ secrets.GOOGLE_FOLDER_ID }}
                GOOGLE_SERVICE_ACCOUNT_SECRET_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_SECRET_KEY }}

            - name: カタログデータのコミット
              uses: stefanzweifel/git-auto-commit-action@abd87b7d94702070bef78dc1d56b6928b8fa9ecc #v4.12.0
              with:
                repository: ./user-data
                branch: user-data
                commit_message: カタログデータの更新

    build-and-deploy:
        needs: fetch-catalogue
        uses: casmarket/casmarket.github.io/.github/workflows/build-and-deploy.yaml@master
